# Code Quality Plugin Manifest v2
# Version: 0.8.1 - Fixed manifest schema compliance

id: code_quality
name: Code Quality
version: "0.8.2"
description: Comprehensive code quality analysis with complexity, duplication, and maintainability metrics
type: tool
jupiter_version: ">=1.8.0"

# Metadata
author:
  name: Jupiter Team
  url: https://github.com/sn8k/Jupiter-project
license: MIT
homepage: https://github.com/sn8k/Jupiter-project
trust_level: official

# Permissions
permissions:
  - fs_read
  - emit_events
  - register_api
  - register_ui

# Capabilities
capabilities:
  metrics:
    enabled: true
    export_format: json
  health_check:
    enabled: true
    interval: 60
  jobs:
    enabled: false

# Entrypoints
entrypoints:
  init: "__init__:init"
  shutdown: "__init__:shutdown"

# UI contributions
ui:
  panels:
    - id: main
      location: both
      route: /plugins/code_quality
      title_key: plugin.code_quality.title
      icon: "ðŸ“Š"
      order: 65
      settings_section: Code Quality
  assets:
    js:
      - web/panels/main.js
  i18n:
    path: web/lang
    languages:
      - en
      - fr

# Configuration schema
config:
  defaults:
    enabled: true
    max_files: 200
    complexity_threshold: 15
    duplication_chunk_size: 6
    include_tests: false
