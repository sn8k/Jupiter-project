api:
  app_var: null
  base_url: null
  connector: local
  openapi_url: /openapi.json
  path: null
  type: openapi
autodiag:
  collect_runtime_stats: false
  enabled: true
  introspect_api: true
  port: 8081
  validate_handlers: true
backends:
- api_url: null
  name: local
  path: .
  type: local_fs
ci:
  fail_on: {}
logging:
  level: INFO
  path: logs/jupiter.log
  reset_on_start: true
performance:
  excluded_dirs:
  - node_modules
  - venv
  - .venv
  - dist
  - build
  - tests
  - docs
  graph_simplification: true
  large_file_threshold: 1048576
  max_graph_nodes: 1000
  max_workers: null
  parallel_scan: true
  scan_timeout: 300
